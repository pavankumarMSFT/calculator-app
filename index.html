<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator by Pavan using GitHub Copilot</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="calculator">
    <h2 class="calculator-title">Scientific Calculator by Pavan using GitHub Copilot</h2>
    <input type="text" id="result" readonly>
    <p class="keyboard-hint">Keyboard input supported (0-9, +, -, *, /, Enter, Esc, Backspace)</p>
    <div class="buttons">
      <!-- Scientific Functions -->
      <button onclick="calculateTrigFunction('sin')" class="scientific">sin</button>
      <button onclick="calculateTrigFunction('cos')" class="scientific">cos</button>
      <button onclick="calculateTrigFunction('tan')" class="scientific">tan</button>
      <button onclick="appendValue('(')" class="scientific">(</button>
      
      <button onclick="calculateFunction('sqrt')" class="scientific">√</button>
      <button onclick="calculateFunction('log')" class="scientific">log</button>
      <button onclick="calculateFunction('ln')" class="scientific">ln</button>
      <button onclick="appendValue(')')" class="scientific">)</button>
      
      <button onclick="calculatePower('square')" class="scientific">x²</button>
      <button onclick="calculatePower('cube')" class="scientific">x³</button>
      <button onclick="appendValue('**')" class="scientific">xʸ</button>
      <button onclick="calculateFunction('pi')" class="scientific">π</button>
      
      <!-- Standard Calculator -->
      <button onclick="appendValue('7')" class="number">7</button>
      <button onclick="appendValue('8')" class="number">8</button>
      <button onclick="appendValue('9')" class="number">9</button>
      <button onclick="clearResult()" class="function">C</button>
      
      <button onclick="appendValue('4')" class="number">4</button>
      <button onclick="appendValue('5')" class="number">5</button>
      <button onclick="appendValue('6')" class="number">6</button>
      <button onclick="appendValue('/')" class="operator">÷</button>
      
      <button onclick="appendValue('1')" class="number">1</button>
      <button onclick="appendValue('2')" class="number">2</button>
      <button onclick="appendValue('3')" class="number">3</button>
      <button onclick="appendValue('*')" class="operator">×</button>
      
      <button onclick="appendValue('0')" class="number">0</button>
      <button onclick="appendValue('.')" class="number">.</button>
      <button onclick="calculateResult()" class="equals">=</button>
      <button onclick="appendValue('-')" class="operator">-</button>
      
      <button onclick="calculateFunction('exp')" class="scientific">EXP</button>
      <button onclick="calculateFunction('percent')" class="scientific">%</button>
      <button onclick="appendValue('+')" class="operator">+</button>
      <button onclick="backspace()" class="function">⌫</button>
    </div>
    <div class="footer">Created with <span class="heart">♥</span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
